
version: 2

jobs:
  build:
    docker:
      - image: circleci/node:8

    working_directory: ~/explorer-gps

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm run lint
      - run: npm run test

  deploy:
      - run: sudo pip install awscli
      - run: npm prune --production
      - run: zip ~/explorer-gps.zip *
      - run: aws s3 cp ~/explorer-gps.zip s3://explorer-deploy/explorer-gps/explorer-gps.zip

